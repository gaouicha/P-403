<body>

  <nav role="navigation">
    <div id="menuToggle">
      <input type="checkbox" />
      <span></span>
      <span></span>
      <span></span>
      <ul id="menu">
        <div class="min_avatar">
            <img class="avatar_pic" src="../../assets/img/profile.jpg">
            <h2>Ghada AOUICHAOUI</h2>
        </div>
        <div class="links">
          <a routerLink="/profile"><li>Home</li></a>
          <a routerLink="/"><li>About</li></a>
          <a routerLink="/"><li>Info</li></a>
          <a routerLink="/index"><li>Log out</li></a>
        </div>
      </ul>
    </div>

<div class="wrapper">
    <div class="picture">
      <img  class="exp_pig_pic " src="../../assets/img/log_in_back.jpg">
    </div>
<div id="map" class="map">
  <button>Geolocate me!</button>
</div>
    
    <div class="form">
<!--       TITLE -->
        <form [formGroup]="messageForm" (ngSubmit)="onSubmit()">
          <h5 *ngIf="success"> Your experience have been sent!</h5>
          <label>Title  :<input type="text" formControlName="title" placeholder="Enter a title here...">
          <div *ngIf="messageForm.controls.title.errors" class="error">
            <div *ngIf="messageForm.controls.title.errors.required">A title is required!</div>
          </div>
        </label>

<!--         HASHTAGS -->
          <input class="input100 hashtag" type="text" formControlName="hash" placeholder="#hashtags">
          <div *ngIf="messageForm.controls.hash.errors" class="error">
            <div *ngIf="messageForm.controls.hash.errors.required">A hashtag is required!</div>
          </div>
<!--           MOODS -->
          <input class="input100 hashtag" formControlName="mood" placeholder="#moods">
          <div *ngIf="messageForm.controls.mood.errors" class="error">
            <div *ngIf="messageForm.controls.mood.errors.required">A mood is required!</div>
          </div>
          
<!--           COMMENTS -->
          <textarea class="input100 message" placeholder="comments ..." formControlName="comment"></textarea>
          <div *ngIf="messageForm.controls.comment.errors" class="error">
            <div *ngIf="messageForm.controls.comment.errors.required">A comment is required!</div>
          </div>
<!--           SUBMISSION -->
          <input type="submit" class="btn submit" value="Submit"/>
        </form>

        <div *ngIf="submitted" class="results">
          <strong>Name:</strong>
          <span>{{messageForm.controls.title.value}}</span>
        </div>
    </div>
</div>
